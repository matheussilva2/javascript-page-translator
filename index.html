<!DOCTYPE html>
<html>
<head>
	<title>Translator</title>
	<meta charset="utf-8">
</head>
<body>
	<div>
		<button onclick="renderTranslations('en-us')">English</button>
		<button onclick="renderTranslations('pt-br')">Português do Brasil</button>
	</div>

	<div data-translate="welcome to the page">bem-vindo à página.</div>

	<div data-translate="this text has no a pt-br translation">this text has no a pt-br translation</div>

	<div data-translate="this has">este tem</div>

	<script src="index.js"></script>
</body>
</html>
